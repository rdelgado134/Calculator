<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richie's Calculator</title>
    <!-- Your CSS stylesheets -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class = "title">Richie's Calculator</h1>
    <header>
    </header>

    <main>
        <!-- Main content of your page -->
    <div class = "calculatorShell"> 
        <div class = "row1">
            <div class = "outputScreen">TestOuput</div>
        </div>
        <div class = "row2">
            <button class = "clear">CE</button>
            <button class = "spareOne"></button>
            <button class = "spareTwo"></button>
            <button class = "plus">+</button>
        </div>
        <div class = "row3">
            <button class = "seven">7</button>
            <button class = "eight">8</button>
            <button class = "nine">9</button>
            <button class = "minus">-</button>            
        </div>
        <div class = "row4">
            <button class = "four">4</button>
            <button class = "five">5</button>
            <button class = "six">6</button>
            <button class = "multiply">*</button>            
        </div>
        <div class = "row5">
            <button class = "one">1</button>
            <button class = "two">2</button>
            <button class = "three">3</button>
            <button class = "divide">/</button>
        </div>
        
    </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <!-- Your JavaScript scripts -->
    <script src="main.js"></script>
</body>
</html>
