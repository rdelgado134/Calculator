<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richie's Calculator</title>
    <!-- Your CSS stylesheets -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class = "title">Richie's Calculator</h1>
    <header>
    </header>

    <main>
        <!-- Main content of your page -->
    <div class = "calculatorShell"> 
        <div class = "row1">
            <div class = "outputScreen">TestOuput</div>
        </div>
        <div class = "row2">
            <button class = "clear">CE</button>
            <button class = "spareOne"></button>
            <button class = "spareTwo"></button>
            <button class = "plus">+</button>
        </div>
        <div class = "row3">
            <button class = "number" data-value ="7">7</button>
            <button class = "number" data-value ="8">8</button>
            <button class = "number" data-value ="9">9</button>
            <button class = "mius">-</button>            
        </div>
        <div class = "row4">
            <button class = "number" data-value ="4">4</button>
            <button class = "number" data-value ="5">5</button>
            <button class = "number" data-value ="6">6</button>
            <button class = "multiply">*</button>            
        </div>
        <div class = "row5">
            <button class = "number" data-value ="1">1</button>
            <button class = "number" data-value ="2">2</button>
            <button class = "number" data-value ="3">3</button>
            <button class = "divide">/</button>
        </div>
        
    </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <!-- Your JavaScript scripts -->
    <script src="main.js"></script>
</body>
</html>
